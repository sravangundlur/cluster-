name: ci

on:
  push:
    branches: main

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to GCR
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: SERVICE_ACCOUNT_KEY
          password: ${{ secrets.GCR_SERVICE_ACCOUNT_KEY }}
